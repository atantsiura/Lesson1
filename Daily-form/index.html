<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daily form</title>
    <link rel="stylesheet" href="css/normalize.css">
    <!--<link rel="stylesheet" href="css/reset.css">-->
    <link rel="stylesheet" href="css/css.css">

</head>
<body>
    <div class="wraper">
            <div class="formholder">
                <form name="createaccount">
                    <img src="img/key.png" alt="icon"/><h1>Create your free account</h1>
                    <p>Come and join our cool and amazing community, fill in your details
                        to get started. Already have an account? <a href="#">Log in.</a></p>
                    <div class="flexholder">
                        <input type="text" placeholder="First Name">
                        <input type="text" placeholder="Last Name">
                    </div>
                    <input type="email" placeholder="Email address">
                    <input type="password" placeholder="Password">
                    <button type="submit" name="submitbutton">Sign up for free</button>
                    <p>By clicking on “Sign up for free”, you agree to the <a href="#">Terms of Service</a> and
                        the <a href="#">Privacy Policy</a></p>

                </form>
            </div>
    </div>
</body>
</html>
