<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dinnerlist</title>
    <link href="css.css" rel="stylesheet">
    <link rel="icon" href="img/favicon.png">
</head>
<body>
<header>
    <div>
        <h1>CSS Dinner Shoppin List</h1>
        <p>Let's go to the mall!</p>

    </div>
</header>
<main>
    <form action="#" method="get">
        <table>
            <tr>
                <td class="first">
                        <input type="checkbox" name="checkbox1" ><label> A lot of pickles</label>
                </td>
            </tr>
            <tr>
                <td class="second">
                        <input type="checkbox" name="checkbox2"><label> 10 apples</label>
                </td>
            </tr>
            <tr>
                <td class="third">
                        <input type="checkbox" name="checkbox3"><label> 20 oranges</label>
                </td>
            </tr>
            <tr>
                <td class="fourth">
                        <input type="checkbox" name="checkbox4"><label> 13 plates</label>
                </td>
            </tr>
            <tr>
                <td class="fifth">
                        <input type="checkbox" name="checkbox5"><label> 15 bentos</label>
                </td>
            </tr>
            <tr>
                <td  class="sixs">
                        <input type="checkbox" name="checkbox6"><label> 1 bottle of Sake ^_^</label>
                </td>
            </tr>
        </table>
    </form>
</main>
<footer>
    <div>
        Bon appetite :)
    </div>
</footer>
</body>
</html>
