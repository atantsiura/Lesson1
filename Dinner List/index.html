<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dinnerlist</title>
    <link href="normalize.css" rel="stylesheet">
    <link href="css.css" rel="stylesheet">
    <link rel="icon" href="img/favicon.png">
</head>
<body>
<header>
    <div>
        <h1>CSS Dinner Shoppin List</h1>
        <p>Let's go to the mall!</p>

    </div>
</header>
<main>
    <form action="#" method="get">
        <table>
            <tr>
                <td class="first">
                        <label>
                            <input type="checkbox" name="checkbox1" > A lot of pickles
                            <span> for the next lesson about CSS </span>
                        </label>
                </td>
            </tr>
            <tr>
                <td class="second">
                        <label>
                            <input type="checkbox" name="checkbox2"> 10 apples
                            <span> for more CSS manipulations </span>
                        </label>
                </td>
            </tr>
            <tr>
                <td class="third">
                        <label>
                            <input type="checkbox" name="checkbox3"> 20 oranges
                            <span> because they are awesome </span>
                        </label>
                </td>
            </tr>
            <tr>
                <td class="fourth">
                        <label>
                            <input type="checkbox" name="checkbox4"> 13 plates
                            <span> hmm... they always disappear </span>
                        </label>
                </td>
            </tr>
            <tr>
                <td class="fifth">
                        <label>
                            <input type="checkbox" name="checkbox5"> 15 bentos </label>
                </td>
            </tr>
            <tr>
                <td  class="sixs">
                        <label>
                            <input type="checkbox" name="checkbox6"> 1 bottle of Sake ^_^
                            <span> for my friends </span>
                        </label>
                </td>
            </tr>
        </table>
    </form>
</main>
<footer>
    <div>
        Bon appetite :)
    </div>
</footer>
</body>
</html>
